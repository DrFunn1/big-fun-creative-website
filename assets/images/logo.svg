<svg xmlns="http://www.w3.org/2000/svg" width="860" height="400" viewBox="0 0 860 400">
<!--Background for left and right artwork groups-->
  <rect width="1250" height="400" fill="#ffffff"/>
<!--Left: Logo-->
  <g transform="translate(0,0)">
    <defs>
      <filter id="lightFilter" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blurAlpha"/>
        <feSpecularLighting in="blurAlpha" result="specLight" specularExponent="30" lighting-color="#333333" surfaceScale="8">
          <fePointLight x="000" y="000" z="200"/>
        </feSpecularLighting>
        <feComposite in="SourceGraphic" in2="specLight" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litPlusOriginal"/>
        <feGaussianBlur in="litPlusOriginal" stdDeviation="3" result="glowBlur"/>
        <feMerge>
          <feMergeNode in="litPlusOriginal"/>
          <feMergeNode in="glowBlur"/>
        </feMerge>
      </filter>
    </defs>
<!--Logo Text-->
    <text x="200" y="176" font-family="Arial, sans-serif" font-weight="900" font-size="180" fill="#5D2C9C" letter-spacing="-5" text-anchor="middle" filter="url(#lightFilter)">BIG</text>
    <text x="610" y="176" font-family="Arial, sans-serif" font-weight="900" font-size="180" fill="#F4B400" letter-spacing="-5" text-anchor="middle" filter="url(#lightFilter)">FUN</text>
    <text x="430" y="350" font-family="Arial, sans-serif" font-weight="200" font-size="165
      " fill="#5D2C9C" letter-spacing="12" text-anchor="middle" filter="url(#lightFilter)">CREATIVE</text>
  </g>
</svg>
