<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="lightFilter" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blurAlpha"/>
      <feSpecularLighting in="blurAlpha" result="specLight" 
                          specularExponent="30" lighting-color="#333333" surfaceScale="8">
        <fePointLight x="-200" y="000" z="200"/>
      </feSpecularLighting>
      <feComposite in="SourceGraphic" in2="specLight" operator="arithmetic"
                   k1="0" k2="1" k3="1" k4="0" result="litPlusOriginal"/>
      <feGaussianBlur in="litPlusOriginal" stdDeviation="4" result="glowBlur"/>
      <feMerge>
        <feMergeNode in="glowBlur"/>
        <feMergeNode in="litPlusOriginal"/>
      </feMerge>
    </filter>
  </defs>


  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff"/>

  <!-- Logo Text -->
  <text x="150" y="250" font-family="Arial, sans-serif" font-weight="900"
        font-size="220" fill="#5D2C9C" letter-spacing="-5"
        text-anchor="middle" filter="url(#lightFilter)">B</text>
  <text x="300" y="250" font-family="Arial, sans-serif" font-weight="900"
        font-size="220" fill="#F4B400" letter-spacing="-5"
        text-anchor="middle" filter="url(#lightFilter)">F</text>
  <text x="220" y="420" font-family="Arial, sans-serif" font-weight="200"
        font-size="220" fill="#5D2C9C" letter-spacing="12"
        text-anchor="middle" filter="url(#lightFilter)">C</text>
</svg>
